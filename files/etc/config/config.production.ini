[Server]
  Enviroment = "production"
  DBTimeout = 3

[Account]
  Port = ":3000"
  MasterDB = "postgres://postgres:postgres@localhost/atletaid?sslmode=disable"
  SlaveDB = "postgres://postgres:postgres@localhost/atletaid?sslmode=disable"

[Redis]
  Host = "localhost:6379"
  PoolSize = "60"
  DialTimeout = 300
  IdleTimeout = 300

[InMemory]
  DefaultExpiration = 15
  IntervalPurges = 60